    <!-- Signup form -->

    <form id="signUpForm" action="http://httpbin.org/anything" method="POST">
      <label>
        User name
        <input
          type="text"
          id="userNameInput"
          maxlength="20"
          required
          name="userName"
          placeholder="Write here!"
        />
      </label>

      <label>
        E-mail
        <input
          type="email"
          name="email"
          required
          id="emailInput"
          placeholder="@"
        />
      </label>

      <label>
        Female

      </label>
      <label>
        Male
        <input type="checkbox" id="genderInput" name="genderBox" />
      </label>
    </form>
