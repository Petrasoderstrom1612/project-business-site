<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- video or image as a header is cool :) -->
    <header>
      <div class="headerDiv">
        <picture>
          <source srcset="images/fox-small.jpg" media="(max-width: 600px)" />
          <source srcset="images/fox-medium.jpg" media="(max-width: 900px)" />
          <img src="images/fox-big.jpg" alt="A fox" />
        </picture>

        <h1>Order your Fox shirt!</h1>
      </div>
    </header>

    <!-- Signup form -->
    <div class="main">
      <form id="signUpForm" action="http://httpbin.org/anything" method="POST">
        <label>
          Choose your text on your t-shirt
          <input
            type="text"
            id="userNameInput"
            name="userName"
            placeholder="Write here!"
          />
        </label>

        <label>
          T-shirt
          <input type="checkbox" id="shirtInput" name="genderBox" />
        </label>

        <label>
          Jumper
          <input type="checkbox" id="shirtInput" name="genderBox" />
        </label>

        <label>
          Hoodie
          <input type="checkbox" id="shirtInput" name="genderBox" />
        </label>

        <label>
          Do you want our awesome newsletter?
          <select name="newsletter" id="newsletterInput" title="newsletter">
            <option value="Yes">Yes, subscribe!</option>
            <option value="No">No, thanks.</option>
          </select>
        </label>

        <label>
          E-mail
          <input
            type="email"
            name="email"
            required
            id="emailInput"
            placeholder="@"
          />
        </label>

        <button type="Submit">Order!</button>
      </form>
      <!--Kolla upp varfÃ¶r title/namne osv-->

      <h1>FAQ</h1>

      <button class="accordion" id="panelBtn1">
        Why don't you have different sizes?
      </button>
      <div class="panel" id="panel1">
        <p>
          We are working on it but until then we only have one "size fits all".
        </p>
      </div>

      <button class="accordion" id="secondaryPanelBtn">
        When can I expect my product to be delivered?
      </button>
      <div class="panel" id="panel2">
      <p>We have a delivery time on 1-2 weeks.</p>
    </div>

    <button class="accordion" id="testPanelBtn">
      What is your return policy?
    </button>
    <div class="panel" id="panel3">
      <p>We have 30 days return policy on unused articles.</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
